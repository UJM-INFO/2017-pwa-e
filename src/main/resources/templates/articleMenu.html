<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Direct eSport</title>
    <div th:include="fragments/head"></div>
</head>
<body>
    <div id="app">
        <!-- Menu du haut-->
        <div th:include="fragments/header"></div>

        <section>
            <div sec:authorize="hasAuthority('EDITOR')">
                <a href="/articleCreation" class="btn btn-info btn-lg btn-block">Créer un article</a>
                <hr/>
            </div>

            <h1>Articles</h1>
            <br />
            <div th:each="article : ${articles}">
                <div class="card">
                    <a class="btn btn-block text-muted" th:href="'/article?id='+${article.id}">
                        <h4 class="card-header displayText" th:text="${article.title}"></h4>
                        <div class="card-body">
                            <img class="pull-left" width="50%" th:if="article.link != null" th:src="${article.link}" alt="Image"/>
                            <p th:text="${#strings.abbreviate(article.text,50)}"></p>
                        </div>
                    </a>

                </div>
                <hr />
            </div>
        </section>
        <aside></aside>

        <footer></footer>

    </div>

    <div th:include="fragments/minimalScripts"></div>
    <!--Vue.js-->
    <script src="https://unpkg.com/vue"></script>
    <!--The displaying of content script when we press a button-->
    <script src="/js/automaticDisplay.js"></script>

</body>
</html>
