<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Direct eSport</title>
    <div th:include="fragments/head"></div>
</head>
<body>
    <div id="app">
        <!-- Menu du haut-->
        <div th:include="fragments/header"></div>

        <section>
            <div sec:authorize="hasAuthority('EDITOR')">
                <a sec:authorize="hasAuthority('EDITOR')" href="/articleCreation" class="btn btn-info btn-lg btn-block">Cr√©er un article</a>
                <hr/>
            </div>
            <h1>Articles</h1>
            <br />
            <div th:each="article : ${articles}">
                <div class="card">
                    <h4 class="card-header" th:text="${article.title}"></h4>
                    <div class="card-body" th:text="${article.text}"></div>
                    <a class="btn btn-info" th:href="'/article?id='+${article.id}">Lire l'article</a>

                </div>
                <hr />
            </div>
        </section>


        <footer></footer>

    </div>

    <!-- Carousel des top articles-->
    <div th:include="fragments/endPageScripts"></div>
</body>
</html>
