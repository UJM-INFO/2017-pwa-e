<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Direct eSport</title>
        <div th:include="fragments/head"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- Menu du haut-->
            <div th:include="fragments/header"></div>
            
            <section>
                
                <a class="btn btn-info btn-lg btn-block" href="/comment">Retour aux évenements</a>
                <br />
                
                <p id="comments">Les commentaires vont normalement bientôt s'afficher ...</p>
                <form th:action="@{/add_comment}" method="post">
                    
                    <label> Contenu :  <input type="text" name="text"/></label><br /><br />
                    <input type="hidden" name="id" th:value="${id}"/>
                    <input class="btn btn-info" id="update" v-on:click="saveComments" type="submit" value="Ajouter un commentaire Controller"/><br /><br />
                </form>
            </section>

            <footer></footer>

        </div>
        
        <!-- Carousel des top articles-->
        <div th:include="fragments/endPageScripts"></div>
        <script src="/js/vue-websocket.js"></script>
        <script src="/js/vue-resource.min.js"></script>
        <script src="/js/comment.js"></script>
    </body>
</html>
