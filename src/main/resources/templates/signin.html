<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Direct eSport</title>
        <div th:include="fragments/head"></div>
    </head>
    <body>
        <!-- Menu du haut-->
        <div th:include="fragments/header"></div>
        
        <section>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Utilisateur inconnu / Mot de passe incorrect.
                </div>
            </div>
            
            <div class="connectionBox">
                <h2>Identifiez vous</h2>
                <form th:action="@{/appLogin}" method="POST"> 
                    Utilisateur : <input type="text" th:value="${user}!=null? ${user} : '' " class="form-control" name="app_username" required=""/> <br/>
                    Mot de passe: <input type="password" class="form-control" th:value="${mdp}!=null? ${mdp} : ''"  name="app_password" required=""/> <br/>
                    <div class="form-group login-group-checkbox">
                        <label><input type="checkbox" class="" id="a" name="a"/> Retenir le mot de passe</label>
                    </div>
                    <input type="submit" class="btn form-control btn-info" value="Login"/>
                    
                    <p>Vous n'avez pas de compte? <a href="signup">Inscrivez-vous</a></p>
                </form>
            </div>
        </section>

        <div th:include="fragments/minimalScripts"></div>
        
    </body>
</html>
