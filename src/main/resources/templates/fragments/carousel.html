<div th:if="${articles != null}">
    <div id="carouselExampleIndicators" class="carousel slide m-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="slide1.jpg" alt="First slide"/>
                <a th:href="'/article?id='+${articles[0].id}">
                    <div class="carousel-caption d-none d-md-block">  
                        <h3 th:text="${articles[0].title}"></h3>
                        <p th:text="${articles[0].text}"></p>
                    </div>
                </a>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="slide2.jpg" alt="Second slide"/>
                <a th:href="'/article?id='+${articles[1].id}">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 th:text="${articles[1].title}"></h3>
                        <p th:text="${articles[1].text}"></p>
                    </div>
                </a>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="slide3.jpg" alt="Third slide"/>
                <a th:href="'/article?id='+${articles[2].id}">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 th:text="${articles[2].title}"></h3>
                        <p th:text="${articles[2].text}"></p>
                    </div>
                </a>  
            </div>
        </div>    

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Suivant</span>
        </a>
    </div>
</div>
